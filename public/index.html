<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel | Face Attendance</title>
  <link rel="stylesheet" href="style.css">
  <link href='https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap' rel='stylesheet'>
</head>
<body>
  <!-- Admin Login -->
  <div class="container" id="loginScreen">
    <div class="glass-card">
      <h2>ğŸ”’ Admin Login</h2>
      <input type="password" id="adminPass" placeholder="Enter Password">
      <button onclick="verifyPassword()">Login</button>
      <p id="loginStatus" style="color:tomato; margin-top:10px;"></p>
    </div>
  </div>

  <!-- Admin Panel (Hidden initially) -->
  <div class="container" id="adminPanel" style="display:none;">
    <div class="glass-card">
      <h2>ğŸ‘¤ Register Employee</h2>

      <input type="text" id="empName" placeholder="Employee Name">
      <input type="text" id="empPosition" placeholder="Position (e.g., Cashier)">
      <input type="number" id="workHours" placeholder="Fixed Work Hours (e.g., 8)" min="1" max="24">
      <input type="time" id="startTime" placeholder="Start Time">
      <input type="time" id="endTime" placeholder="End Time">

      <label style="margin-top:10px;">Working Days:</label>
      <div style="display:flex; flex-wrap: wrap; gap: 10px; margin-bottom: 10px;">
        <label><input type="checkbox" class="workDay" value="Mon"> Mon</label>
        <label><input type="checkbox" class="workDay" value="Tue"> Tue</label>
        <label><input type="checkbox" class="workDay" value="Wed"> Wed</label>
        <label><input type="checkbox" class="workDay" value="Thu"> Thu</label>
        <label><input type="checkbox" class="workDay" value="Fri"> Fri</label>
        <label><input type="checkbox" class="workDay" value="Sat"> Sat</label>
        <label><input type="checkbox" class="workDay" value="Sun"> Sun</label>
      </div>

      <button onclick="registerEmployee()">Register</button>

      <div class="dashboard-summary">
        <h3>ğŸ“Š Live Summary</h3>
        <div class="stats">
          <div><strong>âœ… Present:</strong> <span id="presentCount">0</span></div>
          <div><strong>â±ï¸ Working:</strong> <span id="workingCount">0</span></div>
          <div><strong>ğŸŸ¡ On Break:</strong> <span id="breakCount">0</span></div>
          <div><strong>ğŸ”´ Late:</strong> <span id="lateCount">0</span></div>
        </div>
      </div>

      <h3>ğŸ“‹ Employee List</h3>
      <ul id="employeeList" style="text-align:left;"></ul>

      <div class="approval-section">
        <h3>â± Overtime Approvals</h3>
        <ul id="approvalList"></ul>
      </div>
    </div>
  </div>

  <script src="admin.js"></script>
</body>
</html>
